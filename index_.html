<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Responsivo</title>
    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: rgb(225, 225, 225);
            padding: 20px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4286f4;
            padding: 10px 0;
            font-size: 24px;
            border-bottom: 2px solid #4286f4;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .form-group.half {
            width: calc(50% - 10px);
        }

        .form-group label {
            margin-bottom: 8px;
            color: #646464;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            height: 120px;
        }

        .form-group input[type="submit"] {
            width: 100%;
            max-width: 200px;
            padding: 10px;
            font-size: 16px;
            background: #4286f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-start;
            display: flex;
            justify-content: center;
        }

        /* .form-group input[type="submit"]:hover {
            background: #326cc2;
            display: flex;
            justify-content: center;
        }
        .form-group input[type="submit"] {
        width: 100%;
        max-width: 200px;
        padding: 10px;
        font-size: 16px;
        background: #4286f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        align-self: center; Alinha ao centro no flex container 
    }
*/
        /*  .form-group.submit {
        display: flex;
        justify-content: center; Centraliza horizontalmente
    } */

        .form-group input[type="submit"]:hover {
            background: #326cc2;
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            .form-group.half {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Entre em contato</h2>
        <form>
            <div class="form-group half">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-group half">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome">
            </div>
            <div class="form-group half">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone">
            </div>
            <div class="form-group half">
                <label for="telemovel">Telemóvel:</label>
                <input type="text" id="telemovel" name="telemovel">
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar!">
            </div>
        </form>
    </div>
</body>

</html>
